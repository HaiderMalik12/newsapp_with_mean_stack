<!DOCTYPE html>
<html>

<head>
    <title>My Angular App !</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="app.js"></script>
</head>

<body data-ng-app="flapperNews" data-ng-controller="MainCtrl">
    <div data-ng-repeat="post in posts | orderBy: '-upvotes'">
        <span ng-click="incrementUpvotes(post)">^</span>
        <a data-ng-show="post.link" href="{{post.link}}">
          {{post.title}}
        </a>
        <span data-ng-hide="post.link">
        	{{post.title}}
        </span>
    </div>
    <form data-ng-submit="addPost()">
        <input type="text" placeholder="Title" data-ng-model="title" />
        <input type="text" ng-model="link" placeholder="Link" />
        <button type="submit">
            Post</button>
    </form>
</body>

</html>
